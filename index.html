<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jadoo</title>
  <link rel="stylesheet" href="assets/styles/main.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Volkhov:ital,wght@0,400;0,700;1,400;1,700&display=swap"
   rel="stylesheet">
</head>
<body>
<header>
  <div class="container">
    <div class="logo">
      <a href="#">
        <img src="assets/icons/Logo.webp" alt="Jadoo Website Logo">
      </a>
    </div>
    <nav>
      <label for="toggle">
        <img src="assets/icons/menu.webp" alt="Navbar Menu Icon">
      </label>
      <input type="checkbox" id="toggle">
      <ul>
        <li>
          <a href="#">Desitnations</a>
        </li>
        <li>
          <a href="#">Hotels</a>
        </li>
        <li>
          <a href="#">Flights</a>
        </li>
        <li>
          <a href="#">Bookings</a>
        </li>
        <li>
          <a href="#">Login</a>
        </li>
        <li>
          <a href="#" class="sign-up">Sign up</a>
        </li>
        <li>
          <select name="languages" id="languages">
            <option value="english">EN</option>
            <option value="arabic">AR</option>
          </select>
        </li>
      </ul>
    </nav>
  </div>
</header>
</body>
</html>
